<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="setTimeout(getData, 3000)">Fetch</button>
    <button onclick="abortGet()">Abort</button>
    <script>
        let controller = new AbortController();

        function abortGet() {
            setTimeout(() => controller.abort(), 1000);
        }

        async function getData() {
            try {
                let response = await fetch("https://yashitech-server.onrender.com/", {
                    signal: controller.signal
                });
                let data = await response.json();
                console.log(data);
                // setTimeout(() => console.log(data), 2000)
            } catch (err) {
                if (err.name === 'AbortError') {
                    console.log('aborted!');
                } else {
                    throw err;
                }
            }

        }

    </script>
</body>

</html>
